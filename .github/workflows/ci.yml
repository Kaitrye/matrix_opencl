name: Matrix CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          cmake \
          g++ \
          ocl-icd-opencl-dev \
          clinfo \
          pocl-opencl-icd \
          libgtest-dev \
          ninja-build \
          build-essential

    - name: Build and install GoogleTest
      run: |
        cmake -S /usr/src/gtest -B /usr/src/gtest/build -G Ninja
        cmake --build /usr/src/gtest/build
        sudo cp /usr/src/gtest/build/lib/*.a /usr/lib

    - name: Verify OpenCL installation
      run: clinfo | head -20

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: cmake --build build --config Release --parallel $(nproc)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --parallel $(nproc)
